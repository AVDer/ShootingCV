<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="../css/styles.css" rel="stylesheet">
        <title>
            Target View
        </title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

        <div class="container-fluid border">
            <div class="row">
            <div id="targetDiv" class="col-10">
                <canvas id="targetCanvas"></canvas>
                <img id="targetImage" src="../img/cinemo.jpg">
            </div>
            <div class="col-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="captionR">R</span>
                    </div>
                    <input type="text" id="data_text_r" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="captionR">&Theta;</span>
                    </div>
                    <input type="text" id="data_text_t" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="orgImageButton">
                    <label class="form-check-label" for="orgImageButton">
                        Original
                    </label>
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="blurImageButton">
                    <label class="form-check-label" for="blurImageButton">
                      Blurry
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="arImageButton">
                    <label class="form-check-label" for="arImageButton">
                      Augmented
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="vrImageButton" checked>
                    <label class="form-check-label" for="vrImageButton">
                      Virtual
                    </label>
                </div>

            </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/receive_script.js"></script>
        <script src="../js/buttons.js"></script>
    </body>
</html>
